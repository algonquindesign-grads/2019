<div class="relative island-1-2">
  <div class="embed embed-1by1">
    <img itemprop="image" class="img-flex embed-item designer-triangle" src="/images/{{include.triangleImage | default: '/triangle01.svg'}}" alt="Background triangle image">
    <div class="embed embed-1by1 pin-c">
      <img class="img-flex embed-item" src="https://grads.images.algonquindesign.ca/2019/portraits-profs/{{include.image | default: '/images/designer-template.svg'}}" alt="Potrait of {{include.fullname | default: 'Image of John Doe'}}">
    </div>
    <div class="pin-cb w-1">
      <p class="pin-bc text-center text-upper nametag milli push-0 pad-t-1-4 pad-b-1-4">
        {{include.name | default: 'Jane Doe'}}
      </p>
    </div>
  </div>
</div>
