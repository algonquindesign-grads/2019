<a aria-label="{{designer.name}} page" href="{{site.baseurl}}/designers/{{designer.last-name}}-{{designer.first-name}}" class="designer-card">
  <div class="embed embed-1by1">
    <img itemprop="image" class="img-flex embed-item designer-triangle" src="/images/triangle-profile-page.svg" alt="Triangle Image">
    <div class="embed embed-1by1 pin-c">
      <img itemprop="image" class="img-flex embed-item" src="https://grads.images.algonquindesign.ca/2019/portraits-designers/{{designer.last-name}}-{{designer.first-name}}.png" alt="Portrait of {{designer.name | default: 'Image of John Doe'}}">
    </div>
  </div>
</a>
