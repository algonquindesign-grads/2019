<a href="{{site.baseurl}}/designers/{{designer.last-name}}-{{designer.first-name}}" class="inline-block relative island-1-2 designer-card{% for categories in designer.specialty %} {{categories}}{% endfor %}">
  <div class="embed embed-1by1">
    <img class="img-flex embed-item designer-triangle" src="/images/triangle{{designer.triangle}}.svg" alt="">
    <div class="embed embed-1by1 pin-c">
      <img class="img-flex embed-item" src="https://grads.images.algonquindesign.ca/2019/portraits-designers/{{designer.last-name}}-{{designer.first-name}}.png" alt="Portrait of {{designer.name | default: 'Image of John Doe'}}">
    </div>
  </div>
  <div class="pin-cb w-1">
    <p class="pin-c text-center text-upper nametag milli push-0 pad-t-1-4 pad-b-1-4 {% if designer.name == 'Melany Pelletier-Vaillant' %}name-shift{% endif %}">
      {{designer.name | default: 'John Doe'}}
    </p>
  </div>

</a>
