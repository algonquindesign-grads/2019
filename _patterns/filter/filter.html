<ul itempscope itemtype="http://schema.org/ItemListOrderType" class="list-group grid gutter-1-2 wrapper pad-t pad-b">
  <li class="unit [ xs-1-8 ] island-1-4">
    <a itemprop="url" href="#designer-list" class="selector selected island-1-4 text-center block" id="all">
      <p class="not-bold milli gutter-1-2 push-0">All</p>
    </a>
  </li>
  <li class="unit [ xs-1-8 ] island-1-4">
    <a itemprop="url" href="#designer-list" class="selector island-1-4 text-center block" id="branding">
      <p class="not-bold milli gutter-1-2 push-0">Branding</p>
    </a>
  </li>
  <li class="unit [ xs-1-8 ] island-1-4">
    <a itemprop="url" href="#designer-list" class="selector island-1-4 text-center block" id="illustration">
      <p class="not-bold milli gutter-1-2 push-0">Illustration</p>
    </a>
  </li>
  <li class="unit [ xs-1-8 ] island-1-4">
    <a itemprop="url" href="#designer-list" class="selector island-1-4 text-center block" id="motiongraphics">
      <p class="not-bold milli gutter-1-2 push-0">Motion</p>
    </a>
  </li>
  <li class="unit [ xs-1-8 ] island-1-4">
    <a itemprop="url" href="#designer-list" class="selector island-1-4 text-center block" id="photography">
      <p class="not-bold milli gutter-1-2 push-0">Photography</p>
    </a>
  </li>
  <li class="unit [ xs-1-8 ] island-1-4">
    <a itemprop="url" href="#designer-list" class="selector island-1-4 text-center block" id="print">
      <p class="not-bold milli gutter-1-2 push-0">Print</p>
    </a>
  </li>
  <li class="unit [ xs-1-8 ] island-1-4">
    <a itemprop="url" href="#designer-list" class="selector island-1-4 text-center block" id="uxui">
      <p class="not-bold milli gutter-1-2 push-0">UI/UX</p>
    </a>
  </li>
  <li class="unit [ xs-1-8 ] island-1-4">
    <a itemprop="url" href="#designer-list" class="selector island-1-4 text-center block" id="webdesign">
      <p class="not-bold milli gutter-1-2 push-0">Web</p>
    </a>
  </li>

</ul>

<div id="designer-list" class="wrapper grid grid-stretch product-sort all">
  {% for designer in site.designers %}
    <div class="unit unit-content-distribute [ xs-1 s-1-2 {% if designer.name contains '01' or designer.name contains '02' %}m-0 {% else %} m-1-3 {% endif %} l-1-4 ] pad-t pad-b gutter">
      {% pattern cards/designer-card %}
    </div>
  {% endfor %}
</div>
