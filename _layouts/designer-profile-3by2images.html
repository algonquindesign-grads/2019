---
layout: default
---
{% pattern sections/designer-bio %}

<div class="wrapper grid island-2">
  <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 island-1-2">
    <div class="embed embed-3by2">
      <img itemprop="image" class="img-flex embed-item" src="https://grads.images.algonquindesign.ca/2019/portfolios/{{page.last-name}}-{{page.first-name}}/{{page.image[0]}}" alt="Gallery Image">
    </div>
  </div>
  <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 island-1-2">
    <div class="embed embed-3by2">
      <img itemprop="image" class="img-flex embed-item" src="https://grads.images.algonquindesign.ca/2019/portfolios/{{page.last-name}}-{{page.first-name}}/{{page.image[1]}}" alt="Gallery Image">
    </div>
  </div>
</div>
