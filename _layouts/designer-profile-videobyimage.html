---
layout: designers-layout
---
{% pattern sections/designer-bio %}

<div class="grid island-2">
  <div itemprop="video" class="unit xs-1 s-1 m-1 l-1 island-1-2">
    <div style="padding:56.25% 0 0 0;position:relative;">
      <iframe src="https://player.vimeo.com/video/{{page.video}}?autoplay=1&title=0&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </div>
  <div class="unit xs-1 s-1 m-1 l-1 island-1-2">
    <div class="embed embed-16by9">
      <img itemprop="image" class="embed-item img-flex" src="https://grads.images.algonquindesign.ca/2019/portfolios/{{page.last-name}}-{{page.first-name}}/{{page.image}}" alt="Gallery image">
    </div>
  </div>
</div>
