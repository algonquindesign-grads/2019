---
layout: default
---

<div class="grid pad-t-2">

  <div class="unit xs-1 s-1 m-1-2 l-1-2 island">
    {% assign designer = page %}
    {% pattern cards/designer-card %}
  </div>

  <div class="unit xs-1 s-1 m-1-2 l-1-2">
    {% pattern sections/designer-profile %}
  </div>

</div>
<div class="grid island-2">
  <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2">
    <div class="embed embed-1by1">
      <img class="embed-item img-flex" src="https://grads.images.algonquindesign.ca/2019/portfolios/{{page.last-name}}-{{page.first-name}}/{{page.image[0]}}" alt="">
    </div>
  </div>
  <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2">
    <div class="embed embed-1by1">
      <img class="embed-item img-flex" src="https://grads.images.algonquindesign.ca/2019/portfolios/{{page.last-name}}-{{page.first-name}}/{{page.image[1]}}" alt="">
    </div>
  </div>
  <div class="unit xs-1 s-1 m-1 l-1">
    <div class="embed embed-3by2">
      <img class="embed-item img-flex" src="https://grads.images.algonquindesign.ca/2019/portfolios/{{page.last-name}}-{{page.first-name}}/{{page.image[2]}}" alt="">
    </div>
  </div>
</div>
